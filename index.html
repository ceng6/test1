<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社— http://www.zhinengshe.com</title>
    <style>
        *{margin: 0;padding:0}
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top:0;
            left:0;

        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1');

            var timer = null;
            oDiv.onclick = function(){
                clearInterval(timer);
                var n = 0;
                timer = setInterval(function(){
                    n++;
                    oDiv.style.left = n + 'px';
                    if(n == 300){
                        //停！
                        clearInterval(timer);
                    }
                },20);
            }


        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
